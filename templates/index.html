<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SDS â€“ Your Smart Document Summarization System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
        }
        h1 {
            font-size: 2.5em;
            color: #66ccff;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #66ccff;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .summary-box {
            margin-top: 30px;
            background-color: #ffffff22;
            padding: 20px;
            border-radius: 10px;
        }
        img.logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='sds_logo.png') }}" alt="SDS Logo" class="logo">
        <h1>Welcome to SDS</h1>
        <p>Smart Document Summarization System</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary-box">
            <h2>Summary:</h2>
            <pre>{{ summary }}</pre>
            <a href="/download"><button>Download Summary</button></a>
        </div>
        {% endif %}
    </div>
</body>
</html>
